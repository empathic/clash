[workspace]
members = ["clash", "claude_settings"]
resolver = "2"

[workspace.dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
figment = { version = "0.10", features = ["json", "toml"] }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"

# Workspace crates
claude_settings = { path = "claude_settings" }

# Dev dependencies
tempfile = "3"
