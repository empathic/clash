# Policy generated by `clash migrate` from Claude Code settings.
# Review and customize as needed.
#
# Evaluation: all matching statements are collected, then precedence applies:
#   forbid > ask > permit
# If no statement matches, the default effect is used.

default: ask

rules:
  - permit * bash cargo build *
  - permit * bash cargo clippy *
  - permit * bash find *
  - permit * bash cargo test *
  - permit * read *
  - permit * write *.rs
  - permit * write *.md
